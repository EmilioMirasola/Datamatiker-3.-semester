<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="https://jsonplaceholder.typicode.com/posts" method="post">
    <label>
        Name
        <input name="title" type="text"/>
    </label>
    <label>
        Body
        <input name="body"/>
    </label>
    <label>
        UserID
        <input name="userId" type="number"/>
    </label>

    <input type="submit" value="Submit"/>

</form>
</body>
</html>
